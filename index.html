---
layout: blog
title: 
---

<div id="home">
  <h1 class="page-title">Blog posts</h1>
  <div class="posts">
    {% for post in site.posts %}
    	<div class='bloglist-post'>
      <a class='bloglist-post-title' href="{{ post.url }}">{{ post.title }}</a>
      <div class='bloglist-post-meta'>{{ post.date | date_to_string }}</div>
      </div>
    {% endfor %}
  </div>
</div>
